<script>	
	$(document).ready(function() {
		$('html, body, *').mousewheel(function(e, delta) {
			this.scrollLeft -= (delta * 40);
			e.preventDefault();
		});
	});
</script>

<div class="placeholder"></div>
<div class="header">
	<div class="masthead">
		<div class="satnav">
			<div class="center">
				
			</div>
		</div>

		<div class="mainnav">
			<a href="/" title="Scott Michael Images"><koken:asset file="css/images/logo.jpg" class="logo" title="Scott Michael Images" /></a>
			<div class="navcont">
				<koken:asset file="css/images/camera.png" class="camera" title="Scott Michael Images" />
				<div class="shadow"></div>
				<koken:navigation />
			</div>
		</div>

		<hgroup>
			<koken:if data="settings.site_title_type" equals="text">
				<h1 class="site">
					<koken:link url="/" title="{{ site.title }}">{{ site.title }}</koken:link>
				</h1>
			<koken:else>
				<koken:link to="front" title="{{ site.title }}"><img src="{{ settings.site_title_img_url }}" alt="{{ site.title }}" class="custom_logo"></koken:link>
			</koken:if>

			<h2 class="tag"></h2>
		</hgroup>
	</div>

</div>
